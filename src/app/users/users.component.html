<!-- {{users|json}} -->

<ng-container *ngIf="isSuperAdmin()">
<div class="row my-3">
    <div class="col-4"> Name </div>
    <div class="col-4"> Email </div>
    <div class="col"> SuperAdmin </div>
    <div class="col"> Admin </div>
    <div class="col"> Critical </div>
    <div class="col"> Actions </div>
</div>

<div *ngFor="let user of users" class="row my-1">
    <div class="col-4">
        <ng-container *ngIf="user.displayName; else mail">
            {{user.displayName}}
        </ng-container>
        <ng-template #mail>
            {{user.email}}
        </ng-template>
    </div>
    <div class="col-4">{{user.email}}</div>

    <div class="col">
        <div class="form-check form-switch">            
            <input [(ngModel)]="user.claims.superAdmin" class="form-check-input" type="checkbox">
        </div>       
    </div>
    <div class="col">
        <div class="form-check form-switch">            
            <input [(ngModel)]="user.claims.admin" class="form-check-input" type="checkbox">
        </div>       
    </div>
    <div class="col">
        <div class="form-check form-switch">            
            <input [(ngModel)]="user.claims.critic" class="form-check-input" type="checkbox">
        </div>       
    </div>

    <div class="col">
        <button (click)="save(user)" type="button" class="btn btn-primary">Save</button></div>
    </div>
</ng-container>
