<div class="card">
    <div class="card-body">
        <h5 class="card-title">
            Login User
        </h5>

        <div class="form-floating mb-3">
            <input [(ngModel)]="userEmail" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating">
            <input [(ngModel)]="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>


        <button  (click)="signIn()" type="button" class="btn btn-primary">Primary</button>
    </div>
</div>

<button (click)="googleAuth()" type="button" class="btn btn-primary">
    Login with Google
</button>
